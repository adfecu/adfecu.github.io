<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Punta Cana Seaweed tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Is there seaweed in my hotel?</h1>

    <input type="search" id="hotel-search" placeholder="Type hotel name...">

    <table id="seaweed-table">
        <thead>
            <tr>
                <th>Hotel</th>
                <th>Seaweed level</th>
                <th>Last update</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Secrets Cap Cana Resort & Spa</td>
                <td>Low</td>
                <td>5 hours ago</td>
            </tr>
            <tr>
                <td>Wyndham Alltra Punta Cana</td>
                <td>High</td>
                <td>14 hours ago</td>
            </tr>
            <tr>
                <td>Bahia Principe Punta Cana</td>
                <td>None</td>
                <td>15 hours ago</td>
            </tr>
            <tr>
                <td>Hard Rock Hotel & Casino Punta Cana</td>
                <td>Low</td>
                <td>2 hours ago</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
